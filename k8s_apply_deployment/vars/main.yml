---
# vars file for k8s_apply_deployment
docker_auth: "{{ (nexus_user + ':' + nexus_password) | b64encode }}"
docker_config_json: |
  {
    "auths": {
      "https://{{ nexus_repository_url }}":{
      "username":"{{ nexus_user }}",
      "password":"{{ nexus_password }}",
      "auth": "{{ docker_auth }}",
      }
    }
  }

